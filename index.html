<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tswist Note App</title>
  <!--This is bootstrap link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
   rel="stylesheet"
   integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
   crossorigin="anonymous">
   <!--This is font awesome link-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
   integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
   crossorigin="anonymous" 
   referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
<section class="new_note_out">
  <main class="new_note_in">
    <div id="newNote">
      <i class="fa-solid fa-plus"></i>
    </div>
    <p id="addNote">Add new note</p>
  </main>
</section>


<section class="type_note_sec">
  <div class="type_note_div">
    <div>
      <p>Add a new Note</p>
      <i class="fa-solid fa-x"></i>
    </div>
    <form id="newNoteForm">
      <div>
       <label for="noteTitle">Title</label><br>
       <input type="text" id="noteTitle"> 
      </div>
      <div>
        <label for="tAreaNote">Description</label><br>
        <textarea name="" id="tAreaNote" cols="30" rows="10" ></textarea> 
      </div>
      <div>
        <label for="date">Date</label><br>
        <input type="date" id="date">
      </div>
      <div>
        <button type="submit" id="submit_btn">Add Note</button>
      </div>
    </form>
  </div>
</section>





  <script src="./script.js"></script>
</body>
</html>
